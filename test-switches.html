<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الـ Switches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/switches-fix.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .switch-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.on {
            background: #d4edda;
            color: #155724;
        }
        .status.off {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">اختبار الـ Switches</h1>
        
        <div class="test-container">
            <h3>الوضع التلقائي الرئيسي</h3>
            <div class="switch-row">
                <span>الوضع الأوتوماتيكي</span>
                <div class="auto-switch form-check form-switch p-0">
                    <label class="switch-label">
                        <input type="checkbox" id="autoModeSwitch" class="switch-input">
                        <span class="switch-track"></span>
                        <span class="switch-thumb"></span>
                    </label>
                </div>
                <span class="status" id="autoStatus">OFF</span>
            </div>
        </div>
        
        <div class="test-container">
            <h3>الأوضاع الفرعية</h3>
            
            <div class="switch-row">
                <span>حالة التمارين</span>
                <div class="auto-switch form-check form-switch p-0">
                    <label class="switch-label">
                        <input type="checkbox" id="exerciseautoModeSwitch" class="switch-input">
                        <span class="switch-track"></span>
                        <span class="switch-thumb"></span>
                    </label>
                </div>
                <span class="status" id="exerciseStatus">OFF</span>
            </div>
            
            <div class="switch-row">
                <span>حالة النوم</span>
                <div class="auto-switch form-check form-switch p-0">
                    <label class="switch-label">
                        <input type="checkbox" id="statusautoModeSwitch" class="switch-input">
                        <span class="switch-track"></span>
                        <span class="switch-thumb"></span>
                    </label>
                </div>
                <span class="status" id="statusStatus">OFF</span>
            </div>
            
            <div class="switch-row">
                <span>خطة النوم</span>
                <div class="auto-switch form-check form-switch p-0">
                    <label class="switch-label">
                        <input type="checkbox" id="planautoModeSwitch" class="switch-input">
                        <span class="switch-track"></span>
                        <span class="switch-thumb"></span>
                    </label>
                </div>
                <span class="status" id="planStatus">OFF</span>
            </div>
        </div>
        
        <div class="test-container">
            <h3>معلومات التشخيص</h3>
            <button class="btn btn-primary" onclick="debugSwitches()">فحص الحالة</button>
            <button class="btn btn-warning" onclick="resetAll()">إعادة تعيين</button>
            <button class="btn btn-success" onclick="testToggle()">اختبار التبديل</button>
            <div id="debugInfo" class="mt-3"></div>
        </div>
    </div>
    
    <script src="js/fix-switches.js"></script>
    <script>
        // Update status displays
        function updateStatusDisplays() {
            const switches = ['autoModeSwitch', 'exerciseautoModeSwitch', 'statusautoModeSwitch', 'planautoModeSwitch'];
            const statusMap = {
                'autoModeSwitch': 'autoStatus',
                'exerciseautoModeSwitch': 'exerciseStatus',
                'statusautoModeSwitch': 'statusStatus',
                'planautoModeSwitch': 'planStatus'
            };
            
            switches.forEach(switchId => {
                const switchEl = document.getElementById(switchId);
                const statusEl = document.getElementById(statusMap[switchId]);
                if (switchEl && statusEl) {
                    if (switchEl.checked) {
                        statusEl.textContent = 'ON';
                        statusEl.className = 'status on';
                    } else {
                        statusEl.textContent = 'OFF';
                        statusEl.className = 'status off';
                    }
                }
            });
        }
        
        // Add change listeners
        document.addEventListener('DOMContentLoaded', function() {
            const switches = ['autoModeSwitch', 'exerciseautoModeSwitch', 'statusautoModeSwitch', 'planautoModeSwitch'];
            switches.forEach(switchId => {
                const switchEl = document.getElementById(switchId);
                if (switchEl) {
                    switchEl.addEventListener('change', updateStatusDisplays);
                }
            });
            updateStatusDisplays();
        });
        
        // Debug function
        function debugSwitches() {
            if (window.debugSwitches) {
                const info = window.debugSwitches();
                document.getElementById('debugInfo').innerHTML = '<pre>' + JSON.stringify(info, null, 2) + '</pre>';
            }
        }
        
        // Reset all switches
        function resetAll() {
            const switches = ['autoModeSwitch', 'exerciseautoModeSwitch', 'statusautoModeSwitch', 'planautoModeSwitch'];
            switches.forEach(switchId => {
                const switchEl = document.getElementById(switchId);
                if (switchEl) {
                    switchEl.checked = false;
                    localStorage.removeItem(switchId);
                }
            });
            updateStatusDisplays();
            alert('تم إعادة تعيين جميع المفاتيح');
        }
        
        // Test toggle
        function testToggle() {
            const mainSwitch = document.getElementById('autoModeSwitch');
            if (mainSwitch) {
                mainSwitch.checked = !mainSwitch.checked;
                mainSwitch.dispatchEvent(new Event('change', { bubbles: true }));
            }
        }
        
        // Show confirmation modal replacement
        window.showConfirmationModal = function(message) {
            alert(message);
        };
    </script>
</body>
</html>
