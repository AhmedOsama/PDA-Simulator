    .unlock-text {
      flex-grow: 1;
      text-align: left;
      font-size: 20px;
      color: #ffffff;
      font-weight: 400;
      margin-left: 90px;
    }

    .notification-bar .fs5 {
      font-size: 18px;
    }

    .notification-bar {
      background-color: #1c52a4;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      position: relative;
      margin-bottom: 0.5rem;
    }

    .screen1 {
      background-color: #333;
    }

    .notification-icon {
      color: white;
      margin-left: 10px;
      font-size: 18px;
    }

    .main-content1 {
      background-color: #fff;
      color: #444;
      padding: 0px 15px;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      margin-bottom: 7px;
    }

    .main-content2 {
      background-color: #fff;
      color: #444;
      padding: 25px 15px 0 15px;
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .status-left {
      text-align: left;
      color: #ccc;
    }

    .status-right {
      text-align: right;
      color: #ccc;
    }

    .insulin-row {
      color: #ccc;
      margin-bottom: 20px;
      text-align: right;
    }






    .chart-container {
      flex-grow: 1;
      position: relative;
      margin-top: 0;
      padding-top: 20px;
      padding-inline: 0;
      padding-right: 20px;
      max-height: 180px;
      background: transparent;
    }

    .chart-lines {
      position: relative;
      height: 200px;
      border-bottom: 1px solid #666;
    }

    .chart-line {
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: #ebebeb;
      right: 0;
    }

    h1.time {
      font-size: 3rem;
    }

    .chart-label {
      position: absolute;
      right: -23px;
      color: #444;
      font-size: 12px;
      top: -6px;
      width: 20px;
      text-align: left;
    }

    .chart-data-line {
      position: absolute;
      bottom: 40px;
      right: 0;
      width: 100%;
      height: 2px;
    }

    .chart-data-line:before {
      content: "";
      width: 100%;
      height: 60px;
      position: absolute;
      top: -65px;
      background: #527ba8;
      opacity: 0.3;
    }

    .chart-data-line.cgms-paired:before {
      background: none;
      background-image: url('assets/cgms-graph.jpg');
      background-size: 440px 64px;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      top: -65px;
    }

    .chart-data-line.cgms-paired:after {
      content: '';
      position: absolute;
      right: 0;
      top: -66px;
      width: 49%;
      height: 54px;
      background: url(assets/mcgm.png);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }

    .chart-dot {
      position: absolute;
    }

    .time-labels {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      color: #999;
      font-size: 12px;
    }


    .time-labels span {
      position: relative;
      color: #444;
    }

    .right:before {
      left: 13.5px;
    }

    .time-labels .stspan:before {
      content: " ";
      background: #000000;
      width: 1px;
      height: 8px;
      position: absolute;
      right: px;
      top: -12px;
    }

    #hour-ticks span {
      position: relative;
      top: 10px;
    }

    #hour-ticks span:before {
      content: " ";
      background: #000;
      width: 1px;
      height: 8px;
      position: absolute;
      right: 10px;
      top: -10px;
      opacity: 0.3;
    }

      height: 740px;
      transition: 0.3s ease-in-out;
    }

    /* Slide Menu Styles */
    #slideMenu {
      position: absolute;
      top: 45px;
      right: -100%;
      width: 280px;
      height: calc(100% - 45px);
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
      padding-left: 0px;
    }

    #slideMenu::-webkit-scrollbar {
      appearance: none;
      width: 0;
    }

    .menu-item:hover {
      background-color: #fff;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item .icon-container {
      margin-left: 5px;
    }

    .menu-item span {
      font-size: 25.6px;
      color: #175bbb;
    }

    .icon-placeholder {
      width: 30px;
      height: 30px;
      background-image: url(assets/icons2.png);
      background-position-x: center;
      background-size: 33px;
      background-repeat: no-repeat;
    }

    /* Menu Overlay */
    #menuOverlay {
      position: absolute;
      top: 45px;
      left: 0;
      width: 100%;
      height: calc(100% - 45px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .comment-q {
      background-color: #0c529c;
      height: 95px;
      padding: 1rem;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      animation: slideDown 0.5s ease forwards;
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .comment-q p {
      color: white;
      font-size: 25px;
      line-height: 1.4;
    }

    .comment-q #counter {
      margin-top: -15px;
      font-size: 18px;
    }

    .comment-q .left-side {
      display: flex;
      flex-direction: column-reverse;
      width: 100px;
    }

    .comment-q .estenaf button {
      color: #ffffff;
      border: 2px solid #ffff;
      padding: 0.1rem 1.3rem;
      border-radius: 1.8rem;
      font-size: 20px;
    }

    .comment-p {
      background-color: #0c529c;
      height: 95px;
      padding: 1rem;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      animation: slideDown 0.5s ease forwards;
    }

    .comment-p p {
      color: rgb(230, 230, 230);
      font-size: 20px;
      line-height: 1;
    }

    .comment-p .tit {
      font-size: 25px;
    }

    .comment-p #counter {
      margin-top: -15px;
      font-size: 18px;
    }

    .comment-p .left-side {
      display: flex;
      flex-direction: column-reverse;
      width: 100px;
    }

    .screeninsulin {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      z-index: 999;
      transition: bottom 0.5s ease-in-out;
    }

    .screeninsulin.active {
      bottom: 0;
    }

    .food {
      padding: 2rem 0;
    }

    .meals {
      display: flex;
      justify-content: space-around;
    }

    .meal {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.4rem;
    }

    .quant {
      font-size: 1rem;
      color: #666;
    }

    .pump-insul {
      background-color: white;
      display: flex;
      justify-content: center;
      gap: 0.7rem;
      padding: 5.5rem 0;
      font-weight: 500;
      font-size: 2rem;
      align-items: center;
    }

    .pump-insul .unit {
      font-size: 1.5rem;
    }

    .pump-insulin-input {
      width: 162px;
      background-color: #f5f5f5;
      border: 1px solid #bbbbbb;
      border-radius: 0.5rem;
      text-align: center;
      padding: 1rem 0.7rem 0.5rem;
      font-size: 28px;
    }

    .pump-insulin-input:focus {
      outline: none
    }

    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 480px;
      height: 740px;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .picker-container {
      background: white;
      padding: 20px 0;
      padding-bottom: 0;
      width: 100%;
    }

    .picker-title {
      text-align: center;
      font-size: 25px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #333;
    }

    .dual-picker-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 280px;
      margin-bottom: 20px;
      position: relative;
      direction: ltr;
    }

    .picker-wheel {
      margin-bottom: 0;
      height: 210px;
      width: 80px;
      overflow: hidden;
      position: relative;
      text-align: center;
      z-index: 44;
      /* Add gradient mask for fade effect on top/bottom */
      -webkit-mask-image: linear-gradient(to bottom,
          transparent 0%,
          black 20%,
          black 80%,
          transparent 100%);
      mask-image: linear-gradient(to bottom,
          transparent 0%,
          black 20%,
          black 80%,
          transparent 100%);
    }

    .picker-dot {
      font-size: 24px;
      color: white;
      margin: 0 20px;
      align-self: center;
      z-index: 15;
      position: relative;
    }

    .dual-picker-container::before {
      content: "";
      position: absolute;
      top: 48%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      height: 40px;
      width: 100%;
      background-color: #1b52a4;
      pointer-events: none;
      z-index: 1;
    }

    .picker-list {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      width: 100%;
      transition: top 0.2s ease-out;
      z-index: 10;
    }

    .picker-item {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #8e8e93;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      position: relative;
      z-index: 10;
    }

    .picker-item.selected {
      color: white;
      background: transparent;
      font-weight: 500;
      z-index: 10;
    }

    .picker-selection-indicator {
      display: none;
    }

    .picker-buttons {
      border-top: 1px solid #ddd;
      display: flex;
    }

    .picker-btn {
      flex: 1;
      padding: 15px;
      background: white;
      border: none;
      font-size: 20px;
      color: #1b52a4;
      cursor: pointer;
      border-right: 1px solid #ddd;
      ;
    }

    .picker-btn:first {
      border-left: 1px solid #ddd;
    }

    .picker-btn:hover {
      background: #f0f0f0;
    }


    .insulin-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 480px;
      height: 740px;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
      align-items: flex-end;
      justify-content: center;
    }

    .insulin-overlay.active {
      display: flex;
    }

    .insulin-container {
      background: white;
      padding: 20px 0;
      padding-bottom: 0;
      width: 100%;
      font-size: 22px;
      transform: translateY(100%);
      transition: transform 0.4s ease-in-out;
    }

    .insulin-overlay.active .insulin-container {
      transform: translateY(0);
    }

    .insulin-title {
      margin-bottom: 5px;
    }

    .insulin-buttons {
      display: flex;
      border-top: 1px solid #ddd;
      margin-top: 30px;
    }

    .insulin-btn {
      flex: 1;
      padding: 20px 0;
      font-size: 22px;
      border: none;
      background: none;
      cursor: pointer;
      color: #1b52a4;
      transition: background 0.3s;
    }

    .insulin-btn:first-child {
      border-left: 1px solid #ddd;
    }

    .insulin-btn:hover {
      background: #f2f2f2;
    }

    #currentDose {
      color: #333;
      font-weight: bold;
      font-size: 25px;
    }
  </style>
</head>

  <script>
    function updateInsulinButtonState() {
      const buttonsActive = localStorage.getItem("buttonsActive") === "true";

      const insulinButtonActiveRaw = localStorage.getItem("insulinButtonActive");
      const insulinButtonActive = insulinButtonActiveRaw === null ? true : insulinButtonActiveRaw === "true";

      const insulinPumpBtn = document.querySelector(".btn-action.insulin");
      const btnIcons = document.querySelectorAll(".icon-btn");

      if (insulinPumpBtn) {
        if (buttonsActive && insulinButtonActive) {
          insulinPumpBtn.style.pointerEvents = "auto";
          insulinPumpBtn.style.opacity = "1";
          insulinPumpBtn.style.backgroundColor = "#0c529c";
          if (btnIcons[0]) btnIcons[0].style.backgroundImage = "url('assets/ph2-up.png')";
        } else {
          insulinPumpBtn.style.pointerEvents = "none";
          insulinPumpBtn.style.opacity = "0.5";
          insulinPumpBtn.style.backgroundColor = "#9ba0a6";
          if (btnIcons[0]) btnIcons[0].style.backgroundImage = "url('assets/ph2.jpg')";
        }
      }
    }

    function checkButtonsState() {
      const activeTab = localStorage.getItem("activeTab");
      if (activeTab) enableActionButtons();
      else disableActionButtons();
    }

    function disableActionButtons() {
      document.querySelectorAll(".btn-action").forEach(btn => {
        btn.style.pointerEvents = "none";
        btn.style.opacity = "0.5";
      });
    }

    function enableActionButtons() {
      document.querySelectorAll(".btn-action").forEach(btn => {
        btn.style.pointerEvents = "auto";
        btn.style.opacity = "1";
      });
    }
    function handleYesClick() {
      toggleModalClose();
      showLoadingModal(() => {
        toggleModal(document.getElementById('status').innerText);
        flipStatus();
        toggleButtonsState(true);
      });
    }
    function toggleButtonsState(active) {
      localStorage.setItem("buttonsActive", active ? "true" : "false");
      const btnIcons = document.querySelectorAll(".icon-btn");
      const btnActions = document.querySelectorAll(".btn-action");

      if (active) {
        btnIcons[0].style.backgroundImage = "url('assets/ph2-up.png')";
        btnIcons[1].style.backgroundImage = "url('assets/ph1-up.png')";
        btnActions.forEach(btn => {
          btn.style.backgroundColor = "#0c529c";
          btn.style.pointerEvents = "auto";
          btn.style.opacity = "1";
        });
      } else {
        btnIcons[0].style.backgroundImage = "url('assets/ph2.jpg')";
        btnIcons[1].style.backgroundImage = "url('assets/ph1.png')";
        btnActions.forEach(btn => {
          btn.style.backgroundColor = "#9ba0a6";
          btn.style.pointerEvents = "none";
          btn.style.opacity = "0.5";
        });
      }

      updateInsulinButtonState();
    }
    function setModalText(statusType) {
      const modalText = document.getElementById("modalText");
      if (!modalText) return;

      if (statusType === "") {
        modalText.innerText = "  ";
      } else if (statusType === "") {
        modalText.innerText = "  ";
      }
    }
    function toggleMenu() {
      const menu = document.getElementById('slideMenu');
      const overlay = document.getElementById('menuOverlay');
      if (menu.style.right === '0px') {
        closeMenu();
      } else {
        openMenu();
      }
    }
    function toggleModalClose() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }
    function openMenu() {
      const menu = document.getElementById('slideMenu');
      const overlay = document.getElementById('menuOverlay');
      menu.style.right = '0px';
      overlay.style.opacity = '1';
      overlay.style.visibility = 'visible';
    }

    function closeMenu() {
      const menu = document.getElementById('slideMenu');
      const overlay = document.getElementById('menuOverlay');
      menu.style.right = '-100%';
      overlay.style.opacity = '0';
      overlay.style.visibility = 'hidden';
    }

    window.addEventListener("storage", function (e) {
      if (e.key === "insulinButtonActive" || e.key === "buttonsActive" || e.key === "activeTab" || e.key === "suspendChartData" || e.key === "pump-pairing" || e.key === "insulin-qaedy") {
        checkButtonsState();
        updateInsulinButtonState();
        renderSuspendChart();
      }
    });

    function toggleModal(statusType) {
      const modal = document.getElementById("modal");
      if (modal.style.display === "none" || modal.style.display === "") {
        setModalText(statusType);
        modal.style.display = "block";
      }
      else {
        modal.style.display = "none";
      }
    }
    function renderSuspendChart() {
      try {
        const payload = JSON.parse(localStorage.getItem('suspendChartData') || 'null');
        const pumpPaired = localStorage.getItem('pump-pairing') === 'true';
        const insulinQaedy = localStorage.getItem('insulin-qaedy') === 'true';
        const titleEl = document.getElementById('suspendChartTitle');
        const canvasEl = document.getElementById('suspendBasalChart');
        const imageEl = document.getElementById('suspendChartImage');
        const placeholderEl = document.getElementById('suspendPlaceholder');
        const basalValueLabel = document.getElementById('basalValueLabel');
        const currentBasalValue = document.getElementById('currentBasalValue');

        // If pump is not paired OR insulin not set, reset to default
        if (!pumpPaired || !insulinQaedy) {
          if (titleEl) titleEl.textContent = '';
          if (canvasEl) canvasEl.style.display = 'none';
          if (placeholderEl) placeholderEl.style.display = 'none';
          if (imageEl) {
            imageEl.style.display = 'block';
            imageEl.src = "assets/basal-default-chart.jpg";
          }
          if (basalValueLabel) basalValueLabel.innerHTML = ' <span class="english">--</span>';
          if (currentBasalValue) currentBasalValue.textContent = '--';
          return;
        }

        if (!payload) {
          if (titleEl) titleEl.textContent = '';
          if (canvasEl) canvasEl.style.display = 'none';
          if (placeholderEl) placeholderEl.style.display = 'none';
          if (imageEl) {
            imageEl.style.display = 'block';
            imageEl.src = "assets/basal-default-chart.jpg";
          }
          return;
        }

        if (titleEl) {
          const name = payload.name ? payload.name.trim() : "";
          titleEl.textContent = name + " (/)";
        }

        if (basalValueLabel && currentBasalValue) {
          let basalValue = "0";
          if (payload.periodsConfig === "") basalValue = "0.425";
          else if (payload.periodsConfig === " ") basalValue = "0.375";
          else if (payload.periodsConfig === " ") basalValue = "0.35";
          basalValueLabel.innerHTML = ` <span class="english">${basalValue}</span>`;
          currentBasalValue.innerHTML = `<span style="display:inline-flex;align-items:center;gap:2px;flex-direction:row-reverse;">${basalValue} <span class="unit" style="font-weight: 700;font-size: 16px;">/</span></span>`;
        }

        if (placeholderEl) placeholderEl.style.display = 'none';
        if (canvasEl) canvasEl.style.display = 'none';
        if (imageEl) {
          imageEl.style.display = 'block';
          if (payload.periodsConfig === "") imageEl.src = "assets/basal-chart.png";
          else if (payload.periodsConfig === " ") imageEl.src = "assets/basal-6periods-chart.jpg";
          else if (payload.periodsConfig === " ") imageEl.src = "assets/basal-24periods-chart.jpg";
          else imageEl.src = "assets/basal-default-chart.jpg";
        }
      } catch (e) {
        console.error(e);
      }
    }

    function updateChartName(newName) {
      let payload = JSON.parse(localStorage.getItem("suspendChartData")) || {};
      payload.name = newName;
      localStorage.setItem("suspendChartData", JSON.stringify(payload));
      renderSuspendChart();
    }

    function setBasalValue(value) {
      const basalValueLabel = document.getElementById('basalValueLabel');
      const currentBasalValue = document.getElementById('currentBasalValue');
      basalValueLabel.innerHTML = ` <span class="english">${value}</span>`;
      currentBasalValue.innerHTML = `<span style="display:inline-flex;align-items:center;gap:2px;flex-direction:row-reverse;">${value} <span class="unit" style="font-weight: 700;font-size: 16px;">/</span></span>`;
      localStorage.setItem("currentBasalValue", value);
    }


    function flipStatus() {
      const status = document.getElementById("status");
      const basalValueLabel = document.getElementById('basalValueLabel');
      const currentBasalValue = document.getElementById('currentBasalValue');
      const commentBox = document.getElementById("commentBox");

      if (status.innerText.trim() === "") {
        toggleModal("");
        status.innerText = "";
        setBasalValue("0.00");
        toggleButtonsState(false);
        localStorage.setItem("insulinButtonActive", "false");
        localStorage.setItem("insulinSuspended", "true");
        updateInsulinButtonState();
        if (commentBox) commentBox.style.display = "flex";
        commentBox.style.animation = "slideDown 0.5s ease forwards";
        startCommentTimer();
      } else {
        toggleModal("");
        status.innerText = "";
        let payload = JSON.parse(localStorage.getItem("suspendChartData")) || {};
        let basalValue = "0.35";
        if (payload.periodsConfig === "") basalValue = "0.425";
        else if (payload.periodsConfig === " ") basalValue = "0.375";
        else if (payload.periodsConfig === " ") basalValue = "0.35";
        setBasalValue(basalValue);
        toggleButtonsState(true);
        localStorage.setItem("insulinButtonActive", "true");
        localStorage.removeItem("insulinSuspended");
        updateInsulinButtonState();
        if (commentBox) commentBox.style.display = "none";
        stopCommentTimer();
        localStorage.removeItem("timerSeconds");
        localStorage.removeItem("timerMinutes");
      }
    }

    let timerInterval;
    let seconds = 0;
    let minutes = 0;

    function startCommentTimer() {
      const counterEl = document.getElementById("counter");

      seconds = parseInt(localStorage.getItem("timerSeconds")) || 0;
      minutes = parseInt(localStorage.getItem("timerMinutes")) || 0;

      updateCounterDisplay(counterEl);

      if (timerInterval) clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        updateCounterDisplay(counterEl);
        localStorage.setItem("timerSeconds", seconds);
        localStorage.setItem("timerMinutes", minutes);
      }, 1000);
    }

    function updateCounterDisplay(counterEl) {
      const secStr = seconds < 10 ? "0" + seconds : seconds;
      const minStr = minutes < 10 ? "0" + minutes : minutes;
      counterEl.innerText = `${minStr}:${secStr}`;
    }

    function stopCommentTimer() {
      if (timerInterval) clearInterval(timerInterval);
      localStorage.setItem("timerSeconds", seconds);
      localStorage.setItem("timerMinutes", minutes);
    }
    function showLoadingModal(callback) {
      const loadingModal = new bootstrap.Modal(document.getElementById("loadingModal"), {
        backdrop: false
      });
      loadingModal.show();

      setTimeout(() => {
        loadingModal.hide();
        if (callback) callback();
      }, 3000);
    }
    function openModalForResume() {
      toggleModal("");
    }
    
    // Check and update commentBoxNoInsulin visibility
    function updateNoInsulinBox() {
      const insulinQaedy = localStorage.getItem("insulin-qaedy") === "true";
      const pumpPairing = localStorage.getItem("pump-pairing") === "true";
      const commentBoxNoInsulin = document.getElementById("commentBoxNoInsulin");
      
      if (commentBoxNoInsulin) {
        // Show box if pump is paired but no insulin program is active
        if (pumpPairing && !insulinQaedy) {
          commentBoxNoInsulin.style.display = "flex";
          // Set insulinButtonActive to true
          localStorage.setItem("insulinButtonActive", "true");
        } else {
          commentBoxNoInsulin.style.display = "none";
        }
      }
    }
    
    // Update insulin button state based on pump pairing or buttonsActive
    function updateInsulinButton() {
      const pumpPairing = localStorage.getItem("pump-pairing") === "true";
      const buttonsActive = localStorage.getItem("buttonsActive") === "true";
      const insulinBtn = document.getElementById("insulinBtn");
      const btnIcon = insulinBtn ? insulinBtn.querySelector(".icon-btn") : null;
      
      if (insulinBtn) {
        if (pumpPairing || buttonsActive) {
          // Enable button
          insulinBtn.style.opacity = "1";
          insulinBtn.style.pointerEvents = "auto";
          insulinBtn.style.backgroundColor = "#0c529c";
          if (btnIcon) btnIcon.style.backgroundImage = "url('assets/ph2-up.png')";
        } else {
          // Disable button
          insulinBtn.style.opacity = "0.5";
          insulinBtn.style.pointerEvents = "none";
          insulinBtn.style.backgroundColor = "#9ba0a6";
          if (btnIcon) btnIcon.style.backgroundImage = "url('assets/ph2.jpg')";
        }
      }
    }
    
    document.addEventListener('DOMContentLoaded', function () {
      checkButtonsState();
      const buttonsActive = localStorage.getItem("buttonsActive") === "true";
      toggleButtonsState(buttonsActive);

      const menuToggle = document.getElementById('menuToggle');
      if (menuToggle) {
        menuToggle.addEventListener('click', toggleMenu);
      }
      renderSuspendChart();

      if (localStorage.getItem("insulinSuspended") === "true") {
        const status = document.getElementById("status");
        status.innerText = "";
        const commentBox = document.getElementById("commentBox");
        if (commentBox) commentBox.style.display = "flex";
        commentBox.style.animation = "slideDown 0.5s ease forwards";
        startCommentTimer();
      }
      
      // Check and show no insulin box if conditions are met
      updateNoInsulinBox();
      
      // Update insulin button state
      updateInsulinButton();
      
      // Load meal values from localStorage
      loadMealValues();
      
      const notcomBtn = document.getElementById("notcom");
      if (notcomBtn) {
        notcomBtn.addEventListener("click", openModalForResume);
      }
      
      // Add event listener for notcomNoInsulin button to open menu
      const notcomNoInsulinBtn = document.getElementById("notcomNoInsulin");
      if (notcomNoInsulinBtn) {
        notcomNoInsulinBtn.addEventListener("click", toggleMenu);
      }
      
      // Check if we should open the menu
      checkAndOpenMenu();

    });
    
    // Listen for storage changes to update the box and button
    window.addEventListener("storage", function(e) {
      if (e.key === "insulin-qaedy" || e.key === "pump-pairing" || e.key === "buttonsActive") {
        updateNoInsulinBox();
        updateInsulinButton();
      }
    });
  </script>

  <script>
    const firstValues = Array.from({ length: 11 }, (_, i) => i);
    const secondValues = Array.from({ length: 10 }, (_, i) => i * 100);

    let selectedFirstValue = 0;
    let selectedSecondValue = 0;

    if (localStorage.getItem("pumpFirstValue")) {
      selectedFirstValue = parseInt(localStorage.getItem("pumpFirstValue"));
    }
    if (localStorage.getItem("pumpSecondValue")) {
      selectedSecondValue = parseInt(localStorage.getItem("pumpSecondValue"));
    }

    function initPumpPicker() {
      initSinglePicker("pumpFirstPicker", firstValues, selectedFirstValue);
      initSinglePicker("pumpSecondPicker", secondValues, selectedSecondValue);
    }

    function initSinglePicker(pickerId, values, selectedValue) {
      const picker = document.getElementById(pickerId);
      picker.innerHTML = "";

      const loopValues = [...values, ...values, ...values];

      loopValues.forEach(value => {
        const item = document.createElement("div");
        item.className = "picker-item";

        if (pickerId === "pumpSecondPicker") {
          item.textContent = value.toString().padStart(2, "0");
        } else {
          item.textContent = value;
        }

        item.dataset.value = value;
        picker.appendChild(item);
      });

      setupSinglePickerInteraction(pickerId, values, loopValues, selectedValue);
    }

    function setupSinglePickerInteraction(pickerId, values, loopValues, selectedValue) {
      const picker = document.getElementById(pickerId);
      const itemHeight = 40;
      const containerHeight = picker.parentElement.offsetHeight;
      const centerOffset = (containerHeight / 2) - (itemHeight / 2);

      let startY = 0;
      let startTop = 0;
      let isDragging = false;

      let selectedIndex = loopValues.indexOf(selectedValue, values.length);
      picker.style.top = -(selectedIndex * itemHeight) + centerOffset + "px";

      picker.addEventListener("mousedown", startDrag);
      picker.addEventListener("touchstart", startDrag);

      function startDrag(e) {
        isDragging = true;
        startY = e.type.includes("mouse") ? e.clientY : e.touches[0].clientY;
        startTop = parseInt(picker.style.top) || 0;
        picker.style.transition = "none";
        e.preventDefault();
      }

      function drag(e) {
        if (!isDragging) return;
        const currentY = e.type.includes("mouse") ? e.clientY : e.touches[0].clientY;
        const deltaY = currentY - startY;
        picker.style.top = startTop + deltaY + "px";
      }

      function endDrag() {
        if (!isDragging) return;
        isDragging = false;
        snapToNearestItem();
      }

      function snapToNearestItem() {
        const currentTop = parseInt(picker.style.top) || 0;
        let newIndex = Math.round((-currentTop + centerOffset) / itemHeight);

        if (newIndex < values.length) newIndex += values.length;
        if (newIndex >= values.length * 2) newIndex -= values.length;

        picker.style.transition = "top 0.2s ease-out";
        picker.style.top = -(newIndex * itemHeight) + centerOffset + "px";

        document.querySelectorAll(`#${pickerId} .picker-item`).forEach((item, idx) => {
          item.classList.toggle("selected", idx === newIndex);
        });

        const newValue = loopValues[newIndex];
        if (pickerId === "pumpFirstPicker") selectedFirstValue = newValue;
        if (pickerId === "pumpSecondPicker") selectedSecondValue = newValue;
      }

      document.addEventListener("mousemove", drag);
      document.addEventListener("touchmove", drag);
      document.addEventListener("mouseup", endDrag);
      document.addEventListener("touchend", endDrag);

      snapToNearestItem();
    }

    document.getElementById("PumpInsulin").addEventListener("click", () => {
      document.getElementById("pumpInsulinModal").classList.add("active");
      initPumpPicker();
    });

    function hidePumpModal() {
      document.getElementById("pumpInsulinModal").classList.remove("active");
    }
  </script>
  <script>
    let originalPumpValue = null;
    let originalLastDoseValue = null;
    let counter1Interval, counter2Interval;

    document.getElementById("startButton").addEventListener("click", () => {
      const pumpValue = parseFloat(localStorage.getItem("pumpValue") || "0.0");
      const displayValue = Number.isInteger(pumpValue) ? pumpValue.toString() : pumpValue.toFixed(2);
      document.getElementById("currentDose").textContent = displayValue;
      updateLastDoseInfo();
      document.getElementById("insulinOverlay").classList.add("active");
    });

    function hideInsulinOverlay() {
      document.getElementById("insulinOverlay").classList.remove("active");
    }

    function confirmInsulinOverlay() {
      const pumpValue = parseFloat(localStorage.getItem("pumpValue") || "0.0");
      if (originalPumpValue === null) {
        originalPumpValue = pumpValue;
      }
      if (originalLastDoseValue === null) {
        originalLastDoseValue = localStorage.getItem("lastDoseValue") || null;
      }
      hideInsulinOverlay();
      const loadingModal = new bootstrap.Modal(document.getElementById("loadingModal"), {
        backdrop: false
      });
      loadingModal.show();
      setTimeout(() => {
        loadingModal.hide();
        document.getElementById("successPopup").classList.add("active");
        setTimeout(() => {
          document.getElementById("successPopup").classList.remove("active");
          localStorage.setItem("pump", "true");
          document.getElementById("commentBoxpump").style.display = "flex";
          startPumpCounters(pumpValue);
          
          // Navigate to main page directly (don't use handlePdaModeNavigation)
          setTimeout(() => {
            const isPump = localStorage.getItem("display_mode");
            const href = (isPump === "pump") ? "pda-mode.html?m=1" : "suspend.html";
            window.location.href = href;
          }, 500);
        }, 1500);
      }, 2000);
    }

    function startPumpCounters(pumpValue) {
      clearInterval(counter1Interval);
      clearInterval(counter2Interval);
      let currentValue = parseFloat(localStorage.getItem("counter1Value") || "0.050");
      const targetValue = pumpValue;
      const counter1El = document.querySelector("#counter1 span");
      function updateCounter1() {
        if (currentValue < targetValue) {
          currentValue += 0.050;
          localStorage.setItem("counter1Value", currentValue.toFixed(3));
          counter1El.textContent = currentValue.toFixed(3);
          updateLastDoseInfo();
        } else {
          clearInterval(counter1Interval);
          clearInterval(counter2Interval);
          localStorage.removeItem("counter1Value");
          localStorage.removeItem("counter2Value");
          localStorage.removeItem("pump");
          document.getElementById("commentBoxpump").style.display = "none";
          const displayValue = Number.isInteger(targetValue) ? targetValue.toString() : targetValue.toFixed(2);
          localStorage.setItem("lastDoseValue", displayValue);
          localStorage.setItem("lastDoseTime", Date.now());
          updateLastDoseInfo();
          document.getElementById("successPopup").classList.add("active");
          setTimeout(() => {
            document.getElementById("successPopup").classList.remove("active");
          }, 2000);
        }
      }
      counter1El.textContent = currentValue.toFixed(3);
      counter1Interval = setInterval(updateCounter1, 1000);
      let remainingTime = parseInt(localStorage.getItem("counter2Value") || (pumpValue * 20));
      const counter2El = document.getElementById("counter2");
      function updateCounter2() {
        if (remainingTime > 0) {
          remainingTime -= 1;
          localStorage.setItem("counter2Value", remainingTime);
          const minutes = Math.floor(remainingTime / 60).toString().padStart(2, "0");
          const seconds = (remainingTime % 60).toString().padStart(2, "0");
          counter2El.textContent = `${minutes}:${seconds}`;
        } else {
          clearInterval(counter2Interval);
        }
      }
      const minutes = Math.floor(remainingTime / 60).toString().padStart(2, "0");
      const seconds = (remainingTime % 60).toString().padStart(2, "0");
      counter2El.textContent = `${minutes}:${seconds}`;
      counter2Interval = setInterval(updateCounter2, 1000);
    }

    document.getElementById("notcom2").addEventListener("click", () => {
      clearInterval(counter1Interval);
      clearInterval(counter2Interval);
      localStorage.removeItem("counter1Value");
      localStorage.removeItem("counter2Value");
      if (originalPumpValue !== null) {
        localStorage.setItem("pumpValue", originalPumpValue);
      }
      if (originalLastDoseValue !== null) {
        localStorage.setItem("lastDoseValue", originalLastDoseValue);
      }
      localStorage.removeItem("pump");
      document.getElementById("commentBoxpump").style.display = "none";
    });

    function confirmPumpSelection() {
      const formatted = selectedFirstValue + "." + selectedSecondValue.toString().padStart(2, "0");
      const numericValue = parseFloat(formatted);
      if (originalPumpValue === null) {
        originalPumpValue = parseFloat(localStorage.getItem("pumpValue") || numericValue);
      }
      if (originalLastDoseValue === null) {
        originalLastDoseValue = localStorage.getItem("lastDoseValue") || null;
      }
      let displayValue = Number.isInteger(numericValue) ? numericValue.toString() : numericValue.toFixed(2);
      document.getElementById("PumpInsulin").value = displayValue;
      localStorage.setItem("pumpValue", numericValue);
      const startBtn = document.getElementById("startButton");
      if (numericValue > 0) {
        startBtn.disabled = false;
        startBtn.style.backgroundColor = "#1b52a4";
      } else {
        startBtn.disabled = true;
        startBtn.style.backgroundColor = "#a0a8b3";
      }
      hidePumpModal();
    }

    function updateLastDoseInfo() {
      const lastDoseValue = localStorage.getItem("lastDoseValue") || "--";
      const lastDoseTime = localStorage.getItem("lastDoseTime");

      document.querySelectorAll(".lastDoseValueDisplay").forEach(el => {
        el.textContent = lastDoseValue;
      });

      document.querySelectorAll(".dose-unit").forEach(unit => {
        if (lastDoseValue !== "--" && lastDoseValue !== "0") {
          unit.style.display = "inline";
        } else {
          unit.style.display = "none";
        }
      });

      if (lastDoseValue !== "--" && lastDoseTime) {
        const now = Date.now();
        const minutesPassed = Math.floor((now - lastDoseTime) / 60000);
        let timeText;
        if (minutesPassed < 1) {
          timeText = "&gt; ";
        } else if (minutesPassed === 1) {
          timeText = "<span style='font-weight:bold;font-size: 1.8rem;'>1</span> ";
        } else {
          timeText = `<span style='font-weight:bold;font-size: 1.8rem;'>${minutesPassed}</span> `;
        }
        document.getElementById("lastDoseInfo").innerHTML = `
          <span style="color:#d00d0d;">
            ${timeText}    
            <span style="font-weight:bold;font-size: 1.8rem;">${lastDoseValue}</span> 
          </span>
        `;
      }
    }

    // Consolidated load event - prevent duplicate execution
    window.addEventListener("load", function() {
      if (window.__suspendPageInit) return;
      window.__suspendPageInit = true;
      
      // Update last dose info
      updateLastDoseInfo();
      
      // Check pump status
      if (localStorage.getItem("pump") === "true") {
        document.getElementById("commentBoxpump").style.display = "flex";
        const pumpValue = parseFloat(localStorage.getItem("pumpValue") || "1");
        startPumpCounters(pumpValue);
      }
      
      // CGMS Paired Status Handler
      if (localStorage.getItem('cgms_paired') === 'true') {
        updateCGMSUI();
      }
    });
  </script>
  <script>

            <div><div style="text-align: left; margin-top: 5px">
              <div class="fa fa-arrow-right rounded-circle text-white p-1" style="background: #86bd57"></div>
              <div class="text-muted mt-1" style="font-size: 15px; margin-top: -5px;font-weight: 500">mg/dL</div>
            </div></div>
          </div>
          <div style="background: #e0eed4;
                padding: 0.2rem 0.9rem;

      loadMealValues();

    function checkAndOpenMenu() {
      // Check URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const openMenuParam = urlParams.get('openMenu');
      
      // Check localStorage
      const shouldOpenMenu = localStorage.getItem('openMenuOnLoad');
      
      console.log('checkAndOpenMenu - openMenuParam:', openMenuParam);
      console.log('checkAndOpenMenu - shouldOpenMenu:', shouldOpenMenu);
      
      if (openMenuParam === 'true' || shouldOpenMenu === 'true') {
        // Remove the flag from localStorage
        localStorage.removeItem('openMenuOnLoad');
        // Open the menu after page fully loads
        setTimeout(() => {
          console.log('Opening menu now...');
          const menu = document.getElementById('slideMenu');
          const overlay = document.getElementById('menuOverlay');
          if (menu && overlay) {
            menu.style.right = '0px';
            overlay.style.opacity = '1';
            overlay.style.visibility = 'visible';
            console.log('Menu opened successfully');
          } else {
            console.error('Menu elements not found');
          }
        }, 300);
      }
    }
    
    function loadMealValues() {
      // Get values from localStorage
      const basalDuration1 = localStorage.getItem('basalDuration1') || '0.0';
      const basalDuration2 = localStorage.getItem('basalDuration2') || '0.0';
      const basalDuration3 = localStorage.getItem('basalDuration3') || '0.0';
      const basalDuration4 = localStorage.getItem('basalDuration4') || '0.0';
      
      console.log('Loading meal values:', {
        basalDuration1,
        basalDuration2,
        basalDuration3,
        basalDuration4
      });
      
      // Update the display
      const breakfastEl = document.getElementById('breakfast-value');
      const lunchEl = document.getElementById('lunch-value');
      const dinnerEl = document.getElementById('dinner-value');
      const snackEl = document.getElementById('snack-value');
      
      if (breakfastEl) breakfastEl.textContent = basalDuration1 + ' ';
      if (lunchEl) lunchEl.textContent = basalDuration2 + ' ';
      if (dinnerEl) dinnerEl.textContent = basalDuration3 + ' ';
      if (snackEl) snackEl.textContent = basalDuration4 + ' ';
    }
  </script>
